<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="credit">By - Pavan</div>
      <div class="container" id="billContainer">
        <div class="title">Bill Total</div>
        <div class="inputContainer">
          <span>₹</span>
          <input
            onkeyup="calculateBill()"
            type="number"
            id="billTotalInput"
            placeholder="0.00"
          />
        </div>
      </div>
      <div class="container" id="peopleContainer">
        <div class="splitContainer">
          <div class="title">Number of People</div>
          <div class="controls">
            <button class="splitButton" onclick="decreasePeople()">-</button>
            <span id="numberOfPeople">1</span>
            <button class="splitButton" onclick="increasePeople()">+</button>
          </div>
        </div>
        <div class="totalContainer">
          <div class="title">Total per Person</div>
          <div class="total" id="perPersonTotal">₹0.00</div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
